<div class="container">
  <form #clienteForm="ngForm" autocomplete="off" (ngSubmit)="salvar(clienteForm)">

    <div class="grid">
      <div class="col-12">
        <h1>Novo Cliente</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="cliente.nome" #nome="ngModel" [required]="true" minlength="5" maxlength="50">

        <app-message [control]="nome.control" error="required" text="Informe o nome"></app-message>
        <app-message [control]="nome.control" error="minlength" text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message>
      </div>
            
      <div class="col-12 md:col-4 p-fluid">
        <label>E-mail</label>
        <input pInputText type="email" [email]="true" name="email" [(ngModel)]="cliente.email" #email="ngModel" [required]="true">

        <app-message [control]="email.control" error="required" text="Informe o e-mail"></app-message>
        <app-message *ngIf="clienteForm.controls['email'].hasError('email')" text="E-mail inválido"></app-message>        
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Idade</label>
        <p-inputMask name="idade" mask="99" [(ngModel)]="cliente.idade" #idade="ngModel" [required]="true"></p-inputMask>

        <app-message [control]="idade.control" error="required" text="Informe a idade"></app-message>
      </div>

      <div class="col-12 md:col-4 p-fluid">
        <label>Número da Conta</label>
        <p-inputMask name="numeroConta" mask="99999" [(ngModel)]="cliente.numeroConta" #numeroConta="ngModel" [required]="true"></p-inputMask>

        <app-message [control]="numeroConta.control" error="required" text="Informe o número da conta"></app-message>
      </div>
      
      <div class="col-12">
        <button pButton type="submit" label="Salvar" [disabled]="clienteForm.invalid"></button>        
      </div>
    </div>

  </form>
</div>
